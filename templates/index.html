{% extends "layout.html" %}
{% block title %}
          <title>Open Quiz Home | Learn and Earn</title>
      {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm">
      <!-- One of three columns -->
    </div>
    <div class="col-sm">
     <hr>
	<a href="/quiz"><h1>Select Quiz Type</h1></a>
	<hr>
	<form action={{'quiz'}} method="POST">
		<select class="custom-select" name="option"id="inputGroupSelect01">
    		<option selected value="Sports" value="option">Sports</option>
    		<option value="General Knowledge">General Knowledge</option>
    		<option value="Computer Science">Computer Science</option>
    		<option value="Mathematics">Mathematics</option>
    		<option value="History">History</option>
  		</select>
  		<br>
  		<br>
		<button type="submit" class="btn btn-primary btn-lg btn-block" name="submit">Go to quiz</button>
	</form>

    </div>
    <div class="col-sm">
      <!-- One of three columns -->
    </div>
  </div>
</div>
{% endblock%}
